<div class="page-header">
    <h2>Contact Information</h2>
    <button class="add-btn" (click)="displayInfoForm()">Add Info</button>
</div>
<div *ngIf="displayFormType">
    <form class="user-form" [formGroup]="userForm">
        <span *ngIf="userForm.controls.id.value">{{userForm.controls.id.value}}.&nbsp;</span>
        <div><input type="text" placeholder="First Name" formControlName="fName" required></div>
        <div><input type="text" placeholder="Last Name" formControlName="lName" required></div>
        <div><input type="text" placeholder="Email" formControlName="email" required></div>
        <div><input type="text" placeholder="Contact" formControlName="phoneNo" minlength="10" maxlength="10" required></div>
        <div><input type="checkbox" formControlName="status">Active</div>
        <div>
            <button class="submit-btn" (click)="saveUserInfo()" [disabled]="userForm.invalid" *ngIf="displayFormType == 'save'">Submit</button>
            <button class="submit-btn" (click)="updateUserInfo()" [disabled]="userForm.invalid" *ngIf="displayFormType == 'edit'">Update</button>
            <button class="cancel-btn" (click)="cancel()">Cancel</button>
        </div>
    </form>
</div>
<table>
    <thead>
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Contact</th>
            <th>Status</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let info of userInfo">
            <td>{{info.id}}</td>
            <td>{{info.fName}}</td>
            <td>{{info.lName}}</td>
            <td>{{info.email}}</td>
            <td>{{info.phoneNo}}</td>
            <td>{{info.status}}</td>
            <td>
                <button class="delete-btn" (click)="removeUserInfo(info)" [disabled]="displayFormType">Delete</button>
                <button class="edit-btn" (click)="displayInfoForm(info)">Edit</button>
            </td>
        </tr>
    </tbody>
</table>
