<div class="page-header">
    <h2>Contact Information</h2>
    <button class="addBtn" (click)="showAddProductForm()">Add Product</button>
</div>
<br>
<table>
    <thead>
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Contact</th>
            <th>Status</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let info of products">
            <td>{{info.id}}</td>
            <td>{{info.fName}}</td>
            <td>{{info.lName}}</td>
            <td>{{info.email}}</td>
            <td>{{info.phoneNo}}</td>
            <td>{{info.status}}</td>
            <td>
                <button class="deleteBtn" (click)="removeProduct(info)">Delete</button>
                <button class="editBtn" (click)="showEditProductForm(info)">Edit</button>
            </td>
        </tr>
    </tbody>
</table>


<form *ngIf="productForm">
    <h2>Add New Product</h2>
    <div>
        <input type="text" placeholder="Id" name="id" [(ngModel)]="newProduct.id">
    </div>

    <div>
        <input type="text" placeholder="Name" name="name" [(ngModel)]="newProduct.name">
    </div>

    <div>
        <input type="text" placeholder="description" name="descrption" [(ngModel)]="newProduct.description">
    </div>

    <div>
        <input type="text" placeholder="price" name="price" [(ngModel)]="newProduct.price">
    </div>

    <button (click)="saveProduct(newProduct)">Submit</button>
    <button (click)="cancelNewProduct()">Cancel</button>

</form>







<form *ngIf="editProductForm">
    <h2>Edit Details</h2>
    <div>
        <input type="text" name="id" [(ngModel)]="editedProduct.id">
    </div>

    <div>
        <input type="text" name="name" [(ngModel)]="editedProduct.fName">
    </div>

    <div>
        <input type="text" name="descrption" [(ngModel)]="editedProduct.lName">
    </div>

    <div>
        <input type="text" name="price" [(ngModel)]="editedProduct.email">
    </div>

    <div>
        <input type="text" name="phoneNo" [(ngModel)]="editedProduct.phoneNo">
    </div>

    <div>
        <input type="text" name="status" [(ngModel)]="editedProduct.status">
    </div>

    <button (click)="updateProduct(editedProduct)">Submit</button>
    <button (click)="cancelEdits()">Cancel</button>

</form>
